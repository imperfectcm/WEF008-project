<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
  <link rel="stylesheet" href="./project-1.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Gurmukhi:wght@100..800&display=swap" rel="stylesheet">
  <title>Project-1</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Conway's Game of Life</h1>
    <div id="canvas"></div>

    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Button with data-bs-target
    </button> -->
    <!-- <div class="collapse" id="collapseExample"> -->


    <div class="sliderAndPattern">
      <div class="gameSpeedBox">
        <div class="sliderName">Game Speed</div>
        <input type="range" class="frameRate1" min="5" max="60" value="20" step="5">
      </div>
    </div>


    <div class="form-floating col-6">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Try a special pattern</option>
        <option value="1" id="gosper">Gosper Glider Gun</option>
        <option value="2" id="glider">Glider</option>
        <option value="3" id="spaceship">Lightweight spaceship</option>
        <option value="4" id="pulsar">Pulsar</option>
        <option value="5" id="pentadecathlon">Pentadecathlon</option>
        <option value="6">Normal</option>
      </select>
    </div>




    <div class="container-xl text-center">
      <div class="row slider-setting">


        <div class="col input-column">
          <div class="row">
            <div class="col-8 survival">
              <label class="form-label">Max no. of neighbors to survive</label>
            </div>
            <div class="col-4 changeNum">
              <div class="text-nowrap border" id="survival-max" style="width: 5rem;" disable>3</div>
              <div class="changeNum-column">
                <button type="button" class="btn btn-up btn-outline-secondary sur-max-btn-in">+</button>
                <button type="button" class="btn btn-down btn-outline-secondary sur-max-btn-de">-</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col input-column">
          <div class="row">
            <div class="col-8 survival">
              <label class="form-label">Neighbors no. of empty cell births</label>
            </div>
            <div class="col-4 changeNum">
              <div class="text-nowrap border" id="neighbors-max" style="width: 5rem;" disable>3</div>
              <div class="changeNum-column">
                <button type="button" class="btn btn-up btn-outline-secondary nei-max-btn-in">+</button>
                <button type="button" class="btn btn-down btn-outline-secondary nei-max-btn-de">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="fourButtons">
        <button type="button" class="btn btn-outline-secondary reset-row" id="reset">Reset</button>
        <button type="button" class="btn btn-outline-secondary reset-row" id="pause1">Play / Pause</button>
        <button type="button" class="btn btn-outline-secondary reset-row" id="randomStart">Random start</button>
        <button type="button" class="btn btn-outline-secondary reset-row" id="randomColor">Random color Mode</button>
      </div>


      <div class="style row">

      </div>
    </div>
  </div>

  </div>
  <script src="./project-1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
  <link rel="stylesheet" href="./project-1.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Project-1</title>
</head>

<body>
  <div class="container-fluid">


    <div id="canvas"></div>


    <div class="container text-center">
      <div class="row slider-setting">
        <div class="col-4">
          <label for="customRange1" class="form-label">Speed</label>
          <input type="range" class="form-range frameRate1" min="10" max="120" value="30" step="10">
        </div>

        <div class="col-4 input-column">
          <div class="row">
            <div class="col survival">
              <label class="form-label">Min Survival</label>
            </div>
            <div class="col changeNum">
              <div class="text-nowrap border" id="survival-min" style="width: 5rem;" disable>2</div>
              <div class="changeNum-column">
                <button type="button" class="btn btn-up btn-outline-secondary sur-min-btn-in">+</button>
                <button type="button" class="btn btn-down btn-outline-secondary sur-min-btn-de">-</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4 input-column">
          <div class="row">
            <div class="col survival">
              <label class="form-label">Max Survival</label>
            </div>
            <div class="col changeNum">
              <input class="form-control" id="survival-max" type="text" placeholder="3" aria-label="Min-2" disabled>
              <div class="changeNum-column">
                <button type="button" class="btn btn-up btn-outline-secondary">+</button>
                <button type="button" class="btn btn-down btn-outline-secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





  </div>
  <script src="./project-1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
